name: ðŸ”’ Snyk Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk-scan:
    name: Snyk Vulnerability Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŽ¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”’ Run Snyk security scan
        uses: snyk/actions/node@v1.0.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects
          command: test

      - name: ðŸ” Run Snyk code analysis
        uses: snyk/actions/node@v1.0.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test

      - name: ðŸ“Š Snyk Summary
        run: |
          echo "### ðŸ”’ Snyk Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Snyk has scanned for vulnerabilities in dependencies and code." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Types:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Dependency vulnerabilities (npm packages)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Code security issues" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ Severity threshold: High and Critical" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "To enable Snyk scanning:" >> $GITHUB_STEP_SUMMARY
          echo "1. Sign up at https://snyk.io" >> $GITHUB_STEP_SUMMARY
          echo "2. Get your API token from Account Settings" >> $GITHUB_STEP_SUMMARY
          echo "3. Add \`SNYK_TOKEN\` to repository secrets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Continuous vulnerability monitoring for secure code_ ðŸ”’" >> $GITHUB_STEP_SUMMARY
