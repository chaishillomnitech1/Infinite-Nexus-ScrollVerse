name: ðŸ›¡ï¸ Trivy Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Tuesdays at 00:00 UTC
    - cron: '0 0 * * 2'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  trivy-fs-scan:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ›¡ï¸ Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'

      - name: ðŸ“Š Trivy Filesystem Summary
        run: |
          echo "### ðŸ›¡ï¸ Trivy Filesystem Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trivy has scanned the filesystem for vulnerabilities." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Scan type: Filesystem" >> $GITHUB_STEP_SUMMARY
          echo "- Severities: CRITICAL, HIGH, MEDIUM" >> $GITHUB_STEP_SUMMARY
          echo "- Vulnerability types: OS packages, Libraries" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded to GitHub Security tab." >> $GITHUB_STEP_SUMMARY

  trivy-config-scan:
    name: Trivy Config Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ” Run Trivy config scanner
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ðŸ“¤ Upload Trivy config results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: 'trivy-config'

      - name: ðŸ“Š Trivy Config Summary
        run: |
          echo "### ðŸ” Trivy Config Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trivy has scanned configuration files for security issues." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Configuration:**" >> $GITHUB_STEP_SUMMARY
          echo "- Scan type: Configuration files" >> $GITHUB_STEP_SUMMARY
          echo "- Severities: CRITICAL, HIGH, MEDIUM" >> $GITHUB_STEP_SUMMARY
          echo "- Checks: Dockerfile, Kubernetes, Terraform, etc." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded to GitHub Security tab." >> $GITHUB_STEP_SUMMARY

  trivy-summary:
    name: Trivy Security Summary
    runs-on: ubuntu-latest
    needs: [trivy-fs-scan, trivy-config-scan]
    if: always()
    
    permissions:
      contents: read
      
    steps:
      - name: ðŸ“Š Generate Trivy summary
        run: |
          echo "# ðŸ›¡ï¸ Trivy Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Filesystem Scan: ${{ needs.trivy-fs-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Config Scan: ${{ needs.trivy-config-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## About Trivy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trivy is a comprehensive security scanner that detects:" >> $GITHUB_STEP_SUMMARY
          echo "- Vulnerabilities in OS packages and language dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- Misconfigurations in IaC files (Kubernetes, Docker, Terraform)" >> $GITHUB_STEP_SUMMARY
          echo "- Sensitive information and secrets" >> $GITHUB_STEP_SUMMARY
          echo "- Software licenses" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Results are available in:**" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Security tab (Code scanning alerts)" >> $GITHUB_STEP_SUMMARY
          echo "- This workflow's detailed logs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Continuous security monitoring with Trivy_ ðŸ›¡ï¸" >> $GITHUB_STEP_SUMMARY
