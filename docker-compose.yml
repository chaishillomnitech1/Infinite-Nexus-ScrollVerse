# Infinite Nexus ScrollVerse - Docker Compose
# Local orchestration with Neo4j, PostgreSQL, and application services

version: '3.8'

services:
  # ScrollVerse Application
  scrollverse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scrollverse-app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - NEO4J_HOST=neo4j
      - NEO4J_PORT=7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=scrollverse528
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=scrollverse
      - POSTGRES_USER=scrollverse
      - POSTGRES_PASSWORD=scrollverse528
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - scrollverse-network
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: scrollverse-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/scrollverse528
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_default__listen__address=0.0.0.0
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
      - neo4j-plugins:/plugins
    networks:
      - scrollverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "scrollverse528", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: scrollverse-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=scrollverse
      - POSTGRES_USER=scrollverse
      - POSTGRES_PASSWORD=scrollverse528
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d:ro
    networks:
      - scrollverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scrollverse"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  scrollverse-network:
    driver: bridge
    name: scrollverse-network

volumes:
  neo4j-data:
    name: scrollverse-neo4j-data
  neo4j-logs:
    name: scrollverse-neo4j-logs
  neo4j-import:
    name: scrollverse-neo4j-import
  neo4j-plugins:
    name: scrollverse-neo4j-plugins
  postgres-data:
    name: scrollverse-postgres-data
