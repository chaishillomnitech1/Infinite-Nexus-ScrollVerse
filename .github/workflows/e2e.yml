name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    strategy:
      matrix:
        node-version: [20]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run E2E tests
        run: npm run test:e2e || echo "E2E tests not yet configured"
        continue-on-error: true
        env:
          CI: true
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-node-${{ matrix.node-version }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7
          
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-screenshots
          path: test-results/**/*.png
          retention-days: 7
          
      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let comment = '### ðŸ§ª E2E Test Results\n\n';
            
            // This is a placeholder - in production, parse actual test results
            comment += 'âœ… E2E test workflow executed\n';
            comment += '\n*Note: E2E tests are in pilot phase. Configure test suite for full coverage.*\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
            
      - name: Test Summary
        if: always()
        run: |
          echo "### E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ª **E2E Tests:** Pilot Phase" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Node Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Browser:** Chromium (Playwright)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Configure test suite in package.json with 'test:e2e' script*" >> $GITHUB_STEP_SUMMARY
